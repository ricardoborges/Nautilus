<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>Nautilus - Server Manager</title>
    <meta name="description" content="Aplicação para gerenciamento de servidores Linux via SSH" />
    <style>
        /* Loading state before React mounts */
        #root:empty::before {
            content: '';
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
        }

        #root:empty::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body class="overflow-hidden h-screen w-screen select-none">
    <!-- React Root -->
    <div id="root"></div>

    <!-- React Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- Show body after load -->
    <script>
        // Set initial theme background to prevent flash
        const savedTheme = localStorage.getItem('nautilus-theme') || 'light';
        document.body.style.backgroundColor = savedTheme === 'dark' ? '#141414' : '#f5f5f5';
    </script>
</body>

</html>
